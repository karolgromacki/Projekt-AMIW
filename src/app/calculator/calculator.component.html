<div class="d-flex justify-content-center">
    <div class="mt-5">
        <a class="history" (click)="toCalc()">{{history}}</a>
        <div>
            <input type="text" class="my-2 form-control" type="text" maxlength="20" [(ngModel)]="stringValue"
                (keypress)="onInputKeyDown($event)" digitOnly inputmode="numeric" decimal="true" decimalSeparator="." pattern="[0-9]+([,][0-9]+)?" maxlength="19">
        </div>
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="First group">
            <button type="button" class="btn btn-dark" type="button" class="btn btn-dark"
                (click)="onClearClick()">C</button>
            <button type="button" class="btn btn-dark" type="button" class="btn btn-dark"
                (click)="onBackClick()">&lt;-</button>
            <button type="button" class="btn btn-dark" type="button" class="btn btn-dark"
                (click)="onOperandClick($event)" value="/">/</button>
            <button type="button" class="btn btn-dark" type="button" class="btn btn-dark"
                (click)="onOperandClick($event)" value="*">*</button>
        </div>
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="7">7</button>
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="8">8</button>
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="9">9</button>
            <button type="button" class="btn btn-dark" (click)="onOperandClick($event)" value="-">-</button>
        </div>
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="4">4</button>
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="5">5</button>
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="6">6</button>
            <button type="button" class="btn btn-dark" (click)="onOperandClick($event)" value="+">+</button>

        </div>
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="1">1</button>
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="2">2</button>
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="3">3</button>

            <button type="button" class="btn btn-dark" (click)="onEqualsClick()" value="=">=</button>
        </div>
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Fourth group">
            <button type="button" class="btn btn-secondary" (click)="onDigitClick($event)" value="0">0</button>
            <button type="button" class="btn btn-secondary" (click)="onDotClick()">.</button>
        </div>
    </div>
</div>
